services:
  # Frontend Static Site
  - type: static_site
    name: aims-portal-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - path: "/*"
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://aims-portal-iitrpr.onrender.com

  # Backend Web Service
  - type: web
    name: aims-portal-iitrpr
    plan: free
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        fromService:
          name: aims-portal-frontend
          property: url
      - key: BACKEND_URL
        value: https://aims-portal-iitrpr.onrender.com
